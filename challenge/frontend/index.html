<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - Calculate</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <header class="nav-bar">
        Desafio - Calculadora de consumo de combustível
    </header>

    <!-- Body card -->
    <div class="container">

        <div class="card">
            <section class="history">
                <h1>Histórico de cálculos feitos</h1>
                <ul id="dados"></ul>
            </section>

            <section class="section-inputs">
                <h1>Novo Cálculo</h1>
                <!-- Form with inputs -->
                <form action="post" class="section-inputs-input">

                        <input type="number"
                        id="partida"
                        name="partida"
                        placeholder="Insira a localização inicial">
        
                        <input type="number"
                        id="destino"
                        name="destino"
                        placeholder="Insira o seu destino">

                        <input type="number"
                        id="km40"
                        name="km40"
                        placeholder="KM percorridos á 40 KM/h">
                    
                        <input type="number"
                        id="km60"
                        name="km60"
                        placeholder="KM percorridos á 60 KM/h">
                    
                        <input type="number"
                        id="km80"
                        name="km80"
                        placeholder="KM percorridos á 80 KM/h">
                    
                        <input type="number"
                        id="km100"
                        name="km100"
                        placeholder="KM percorridos á 100 KM/h">
                </form>
                
                <div class="container-botton">
                    <button id="idButton" 
                        class="button"
                        type="button"
                        onclick="clearForm()">
                        Limpar</button>

                    <button class="button"
                        type="button"
                        onclick="createData()">
                        Adicionar</button>
                </div>
            </section>
        </div>
    </div>

<!-- Import Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Import Jquery -->
<script src="https://api.jquery.com/jquery.param/"></script>

<!-- Import file with java scripts functions -->
<script src="./assets/js/index.js"></script>

</body>
</html>
